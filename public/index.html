<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funiro Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0D0D0D, #1A1A1A);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease-out forwards;
      max-width: 800px;
      width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #B88E2F, #F9F1E7);
      -webkit-background-clip: text;
      color: transparent;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      filter: blur(8px);
      z-index: -1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin: 1rem 0 2rem 0;
      line-height: 1.5;
    }

    .cta-button {
      padding: 12px 24px;
      background: #B88E2F;
      color: #0D0D0D;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(184, 142, 47, 0.8);
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(184, 142, 47, 1);
    }

    /* Floating Elements */
    .floating {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      animation: float 6s infinite ease-in-out;
      z-index: -1;
    }

    .floating:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .floating:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 50%;
      left: 70%;
      animation-delay: 1.5s;
    }

    .floating:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 30%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: left;
      font-size: 1.1rem;
    }

    .feature-list li {
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease;
    }

    .feature-list li:hover {
      background-color: rgba(184, 142, 47, 0.2);
      cursor: pointer;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .feature-list {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <h1>Funiro Live</h1>
    <p>Funiro server is live and running like a champ ðŸš€</p>
    <a href="#" class="cta-button">Explore More</a>

    <ul class="feature-list">
      <li>Real-time Data Synchronization</li>
      <li>Secure Authentication and Authorization</li>
      <li>Robust Product Management</li>
      <li>High-Performance Scalability</li>
      <li>24/7 Customer Support</li>
    </ul>
  </div>
</body>
</html>
